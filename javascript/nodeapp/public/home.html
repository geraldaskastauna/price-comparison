<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue with Web Service Demo</title>

    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- BOOTSTRAP JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div id="app">

    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                laptop: []
            },
            methods : {
                //Get all the laptop from the web service using Axios.
                loadAllLaptop: function (){
                    var localApp = this;
                    axios.get('/laptops')//Send GET request to laptop path
                        .then(function (response) {//Request successful
                            //Point laptop in data to returned array of laptop
                            localApp.laptop = response.data.laptop;
                            console.log(JSON.stringify(response.data.laptops));
                        })
                        .catch(function (error) {
                            //Handle error
                            console.log(error);
                        });
                 }
            },
            created: function(){//Vue lifecycle hook, called when data is loaded.
                //Load laptop from web service
                this.loadAllLaptop();

                //Refresh laptop every 5 seconds
                setInterval(this.loadAllLaptop, 5000);
            }
        })

    </script>

  </body>
</html>
