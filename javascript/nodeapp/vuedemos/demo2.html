<!DOCTYPE html>
<html>
<head>
    <title>Vue Demo 2</title>
    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-html="message"></div>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: "<h1>Hello Vue!</h1>"
            }
        })

    </script>

</body>
</html>
