<!DOCTYPE html>
<html>
<head>
    <title>Vue Demo 5</title>
    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello from Vue!"
            }
        })

    </script>

</body>
</html>
