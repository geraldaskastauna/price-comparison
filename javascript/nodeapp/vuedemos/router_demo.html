<!DOCTYPE html>
<html>
<head>
    <title>Router Demo</title>

    <!-- Link to JavaScript for Vue Library -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Link to JavaScript for Vue Router Library -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

    <div id="app">
        <h1>Router Demo</h1>
        <p>
            <!-- Create links that will be used for navigation -->
            <router-link to="/">Home</router-link>
            <router-link to="/page2">Page 2</router-link>
        </p>

        <!-- Component matched by the route will render here -->
        <router-view></router-view>
    </div>

    <script>

        // Define the HTML that will appear on each page
        const page1 = { template: '<div>Home Page</div>' };
        const page2 = { template: '<div>Page 2</div>' };

        // Create the new VueRouter and pass an object specifying the paths
        const myRouter = new VueRouter({
            routes: [
                { path: '/', component: page1 },
                { path: '/page2', component: page2 }
            ]
        });

        // Create the Vue application with the router
        const app = new Vue({
            router: myRouter
        }).$mount('#app')

    </script>

</body>
</html>
