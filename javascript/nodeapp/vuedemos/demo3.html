<!DOCTYPE html>
<html>
<head>
    <title>Vue Demo 3</title>
    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <img v-bind:src="image_src"></img>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                image_src: "images/cat1.jpg"
            }
        })

    </script>

</body>
</html>
