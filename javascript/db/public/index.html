<!DOCTYPE html>
<html>
<head>
    <title>Vue with Web Service Demo</title>

    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div id="app">
        <h1>Laptop</h1>
        <p v-for="laptop in laptops">
            <b>id</b>: {{laptop.id}};
            <b>product_id</b>: {{laptop.product_id}};
            <b>url_id</b>: {{laptop.url_id}};
            <b>price</b>: {{laptop.price}}
        </p>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                laptop: []
            },
            methods : {
                //Get all the cereals from the web service using Axios.
                loadAllLaptop: function (){
                    var localApp = this;
                    axios.get('/laptop')//Send GET request to cereals path
                        .then(function (response) {//Request successful
                            //Point cereals in data to returned array of cereals
                            localApp.laptop = response.data.laptop;
                            console.log(JSON.stringify(response.data.laptop));
                        })
                        .catch(function (error) {
                            //Handle error
                            console.log(error);
                        });
                 }
            },
            created: function(){//Vue lifecycle hook, called when data is loaded.
                //Load cereals from web service
                this.loadAllLaptop();

                //Refresh cereals every 5 seconds
                setInterval(this.loadAllLaptop, 5000);
            }
        })

    </script>

</body>
</html>
